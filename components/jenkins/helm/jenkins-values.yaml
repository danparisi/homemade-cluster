fsGroup: 0
runAsUser: 0

controller:
  jenkinsUriPrefix: "/jenkins"
  serviceType: ClusterIP
  jenkinsUrl: http://minikube.jenkins/
  podSecurityContextOverride:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroup: 1000
    fsGroupChangePolicy: "OnRootMismatch"
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 1Gi
  probes:
    startupProbe:
      httpGet:
        path: '{{ default "" .Values.controller.jenkinsUriPrefix }}/login'
        port: http
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 12
      initialDelaySeconds: 30

  ingress:
    enabled: false
  #    paths: [ ]
  #    apiVersion: "networking.k8s.io/v1"
  #    hostName: minikube.jenkins

  installPlugins:
    - git:latest
    - blueocean:latest
    - thinBackup:latest
    - kubernetes:latest
    - workflow-aggregator:latest
    - configuration-as-code:latest

  javaOpts: >-
    -Dhudson.security.csrf.GlobalCrumbIssuerConfiguration.DISABLE_CSRF_PROTECTION=true

persistence:
  enabled: true
  existingClaim: jenkins-pvc

serviceAccount:
  create: false
  name: jenkins
  annotations: { }
